apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.cht.iot.Main'
applicationDefaultJvmArgs = ["-Djava.library.path=/usr/lib/jni"]

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.4.2.RELEASE'
    
	compile group: 'net.sf.flexjson', name: 'flexjson', version: '3.3'
	compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.9.13'
	compile group: 'org.codehaus.jackson', name: 'jackson-core-asl', version: '1.9.13'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.5.0'
    
    compile group: 'com.pi4j', name: 'pi4j-core', version: '1.1'
    compile group: 'com.github.sarxos', name: 'v4l4j', version: '0.9.1-r507'
    
    testCompile 'junit:junit:4.12'
}
